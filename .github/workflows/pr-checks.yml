name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  build-test-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Security audit (fail on high)
        run: |
          set -e
          npm audit --omit=dev --audit-level=high || {
            echo "High severity vulnerabilities found. Failing build." >&2
            exit 1
          }

      - name: Security audit (informational full report)
        if: always()
        run: npm audit --production || true
